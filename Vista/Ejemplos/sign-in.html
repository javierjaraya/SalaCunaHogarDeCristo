<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <!-- start: Meta -->
        <meta charset="utf-8">
        <title>Universal Admin Dashboard theme | SIGN IN</title>
        <meta name="description" content="Universal Admin Dashboard  theme! it can be used with any kinda website and portals for admin controls">
        <meta name="author" content="Majoo">
        <meta name="keyword" content="universal admin, Dashboard, Bootstrap, Admin, Template, Theme, ResponsiveS">
        <!-- end: Meta -->
        <link id="page_favicon" href="favicon.ico" rel="icon" type="image/x-icon" />
        <!-- start: CSS -->
        <link href="bootstrap/css/bootstrap-flat.css" rel="stylesheet">
        <link href="bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
        <link id="base-style" href="css/style.css" rel="stylesheet">
        <link id="base-style" href="css/style-responsive.css" rel="stylesheet">


        <script src="js/jquery.js"></script>
        <script src="js/common.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>




    </head>
    <body>
        <div class="wrap">


            <div class="container-fluid">
                <div class="row-fluid">


                    <!-- end: Main Menu -->

                    <div class="span4 offset4">

                        <header class="panel-heading btn-inverse text-center">
                            <h5> <img src="img/logo_small.png"> uAdmin Sign in </h5>

                        </header>


                        <section class="panel"><form action="index.html">
                                <label class="control-label"><strong>Email</strong></label>
                                <input type="email" placeholder="test@example.com" class="span12"><label class="control-label"><strong>Password</strong></label>
                                <input type="password" id="inputPassword" placeholder="Password" class="span12"><label class="checkbox">
                                    <input type="checkbox"> Keep me logged in
                                </label>

                                <button type="submit" class="btn btn-block btn-info"><i class="icon-lock"> </i> Sign in</button>

                                <a href="#" class="pull-right"><small>Forgot password?</small></a>
                                <hr>
                                <div class="row-fluid">
                                    <div class="span6 text-center">
                                        <a href="#" class="btn btn-facebook btn-circle btn-small"><i class="icon-facebook"></i>Sign up with Facebook</a>
                                    </div>
                                    <div class="span6 text-center">
                                        <a href="#" class="btn btn-twitter btn-circle btn-small"><i class="icon-twitter"></i>Sign up with Twitter</a>
                                    </div>
                                </div>
                                <p class="text-muted text-center"><small>Do not have an account?</small></p>
                                <a href="sign-up.html" class="btn btn-primary btn-block">Create an account</a>
                            </form>
                        </section>
                    </div>
                </div>

            </div>
        </div>

    </body>

</html>
